<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dealer Register</title>
  </head>
  <body>
      <div class="container">
          <div class="my-5 text-success">
              <h1>Register for a Dealer</h1>
              <h6>Fill the form</h6>
          </div>
          <form method="POST" action="/dealer-register" class="row g-3"> {% csrf_token %}
              <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <input type="age" name="age" class="form-control" id="age">
        </div>
        <div class="col-md-6">
            <label for="c_phone_num" class="form-label">Current Phone Number</label>
            <input type="text" name="c_phone_num" class="form-control" placeholder="+92300000000" id="c_phone_num">
        </div>
        <div class="col-12">
            <label for="Address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="Address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="Address2" class="form-label">Address 2</label>
          <input type="text" name="address_2" class="form-control" id="Address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="City">
        </div>
        <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" class="form-control" id="inputAddress2">


            </select>
        </div>
        <div class="col-md-2">
            <label for="Zip" class="form-label">Zip</label>
            <input type="text" name="zip" class="form-control" id="Zip">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Send For Verification</button>
        </div>
    </form>
</div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
